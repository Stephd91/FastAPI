name: Run tests

on:
    push:
      branches:
       - "main"
    
    workflow-dispatch: # Manually running a workflow from the UI

permissions: # Setting permissions for the token
    contents: read

jobs:
    build:
        runs-on: ubuntu-latest #Configures job to run on a GitHub-hosted runner
        steps:
        - name: Checkout # Cloning repository to the runner
          uses: actions/checkout@v4
        - name: Set up Python 3.10
          uses: actions/setup-python@v3
          with:
            python-version: "3.10"
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install pytest
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        - name: Test with pytest
          run: |
                pytest
